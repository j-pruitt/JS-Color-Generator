<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Generator</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
<body>
    <main>

        <!-- GRID -->

        <div class="parent"> 
                
            <!-- HEADER -->

            <div class="header"> 
                <h1>Color Generator</h1>
                <!-- GLASS DESIGN FEATURE-->
                <div class="glass"> </div>
            </div>

            <!-- CONTAINER 1-->

            <div class="container1" id="container1">
                <h2>Hex Color : 
                <span class="color1">#f1f5f8</span>
                </h2>
                <button class="btn btn-hero1" id="btn1">Click Me!</button>
            </div>   

            <!-- CONTAINER 2-->

            <div class="container2" id="container2">
                <h2>Linear Gradient : 
                <span class="color2">#f1f5f8</span>
                </h2>
                <button class="btn btn-hero2" id="btn2">Click Me!</button>
            </div>   

            <!-- END GRID-->

        </div>

    </main>
<!-- javascript -->
<script src="app.js"></script>
</body>
</html>
